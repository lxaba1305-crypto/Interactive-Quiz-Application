<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Maker</title>
</head>
<body>
<!-- Home Screen -->
 <section id="home" class="screen active">
<div class="topic-grid">
    <div class="topic-card" data-topic="soccer">
        <h3>Soccer</h3>
    </div>
    <div class="topic-card" data-topic="Cricket">
        <h3>Cricket</h3>
    </div>
    <div class="topic-card" data-topic="Basketball">
        <h3>Basketball</h3>

 </section>

 <!-- Quiz Screen -->
    <section id="quiz" class="screen">
        <div class="quiz-header">
            <span id="progress-text">Question 1 of 3</span>
            <span id="score-text">Score: 0</span>
        </div>

        <div class="progress-bar">
            <div class="progress-fill"></div> 
        </div>

        <h2 id="question-text"></h2>

        <div id="answers" class="answers"></div>>

        <button id="next-btn" disabled>Next Question</button>
    </section>
            
    

    <script src="script.js"></script>
</body>
</html>
