<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Quiz Maker</title>
</head>
<body>
<!-- Home Screen -->
<section id="home" class="screen active">
  <h1 class="home-title">Choose a Sport</h1>

  <div class="topic-grid">

    <div class="topic-card" data-topic="soccer">
      <img src="images/soccer.jpg" alt="Soccer" class="topic-image" />
      <div class="topic-overlay">
        <h3>Soccer</h3>
        <button class="start-btn" data-link="index1.html">Start Quiz</button>
      </div>
    </div>

    <div class="topic-card" data-topic="cricket">
      <img src="images/cricket.jpg" alt="Cricket" class="topic-image" />
      <div class="topic-overlay">
        <h3>Cricket</h3>
        <button class="start-btn" data-link="cricket.html">Start Quiz</button>
      </div>
    </div>

    <div class="topic-card" data-topic="basketball">
      <img src="images/Basketball 1.jpg" alt="Basketball" class="topic-image" />
      <div class="topic-overlay">
        <h3>Basketball</h3>
        <button  class="start-btn" data-link="basketball.html">Start Quiz</button>
      </div>
    </div>

  </div>
</section>
            
    

    <script src="script.js"></script>
</body>
</html>
