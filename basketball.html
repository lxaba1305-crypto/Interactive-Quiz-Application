<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Question</title>
    <link rel="stylesheet" href="basketball.css">
</head>
<body>
    
    <section id="basketball-quiz" class="basketball-quiz">

        <div class="quiz-header">
            <span id="progress-text">Final Question</span>
            <span id="score-text">Score: 0</span>
        </div>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <div class="question-slide active" data-question="1">
            <h2 id="question-text">Who is known as the "King James"?</h2>

            <div id="answers" class="answers">
                <button class="answer-btn">Michael Jordan</button>
                <button class="answer-btn">LeBron James</button>
                <button class="answer-btn">Kobe Bryant</button>
                <button class="answer-btn">Shaquille O'Neal</button>
            </div>
        </div>

        <!-- SECOND QUESTION -->
        <div class="question-slide" data-question="2">

            <h2 class="question-text">
                Who won the NBA Championship in 2016?
            </h2>

            <div class="answers">
                <button class="answer-btn">Golden State Warriors</button>
                <button class="answer-btn">Cleveland Cavaliers</button>
                <button class="answer-btn">San Antonio Spurs</button>
                <button class="answer-btn">Miami Heat</button>
            </div>

        </div>

        <p id="feedback" class="feedback"></p>

        <button id="finish-btn" class="finish-btn" disabled>Finish Quiz ➡️</button>

        
    </section>
    <script src="script.js"></script>
</body>
</html>
