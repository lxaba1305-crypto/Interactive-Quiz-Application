<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Question</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="quiz-card">

        <h1>Basketball Quiz</h1>

        <p class="progress">Question 3 of 3</p>

        <h2 id="question">Who is known as the "King James"?</h2>

        <div id="answers" class="answers">
            <button class="answer-btn">Michael Jordan</button>
            <button class="answer-btn">LeBron James</button>
            <button class="answer-btn">Kobe Bryant</button>
            <button class="answer-btn">Shaquille O'Neal</button>
        </div>

        <p id="feedback" class="feedback"></p>

        <button id="next-btn" disabled>Finish Quiz</button>
    </section>
</body>
</html>
